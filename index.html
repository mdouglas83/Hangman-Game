<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
        <script type="text/javascript" src="./assets/javascript/words.js"></script>
    </head>
    <body>
            <div style="width: 680px; padding: 30px;">
                <div id="Heading">
                    <h1 style="background-color: #e3e3e3;">Hangman!</h1>
                    <span id="Playing" style="font-weight: bold;">Press Enter to Play!</span>
                </div>

                <div id="Info">
                    <div style="height: 270px; width:100%">
                        Wins: <span id="Wins">0</span><br>
                        Losses: <span id="Losses">0</span>
                    </div>
                    <div style="height: 30px; width: 100%">
                        Misses: <span id="Misses">nothing</span>
                    </div>
                </div>

                <div id="Man"></div>
                
                <div id="Letters">
                    <div id="Letter1" class="Letter"></div>
                    <div id="Letter2" class="Letter"></div>
                    <div id="Letter3" class="Letter"></div>
                    <div id="Letter4" class="Letter"></div>
                    <div id="Letter5" class="Letter"></div>
                    <div id="Letter6" class="Letter"></div>
                    <div id="Letter7" class="Letter"></div>
                    <div id="Letter8" class="Letter"></div>
                    <div id="Letter9" class="Letter"></div>
                    <div id="Letter10" class="Letter"></div>
                </div>
                
            </div>
            
    </body>
</html>
